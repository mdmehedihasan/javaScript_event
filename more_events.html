<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Events</title>
</head>

<body>
    <h2>MOre Events</h2>
    <section>
        <h3 id="secret_info">Very Very important secret information</h3>
        <input id="delete-confirm" type="text" placeholder="please type 'delete'">
        <button id="delete-btn" disabled>Delete</button>
    </section>

    <script>
        //click
        document.getElementById('delete-btn').addEventListener('click', function () {
            document.getElementById('secret_info').style.display = 'none';
        })

        //focus
        document.getElementById('delete-confirm').addEventListener('focus', function () {
            document.body.style.backgroundColor = 'red';
        })
        //blur
        document.getElementById('delete-confirm').addEventListener('blur', function () {
            document.body.style.backgroundColor = 'white';
        })
        //key down
        // document.getElementById('delete-confirm').addEventListener('keydown', function () {
        //     const delete_field = document.getElementById('delete-confirm');
        //     console.log(delete_field.value);
        // })

        //keypress
        // document.getElementById('delete-confirm').addEventListener('keypress', function () {
        //     const keypress_element = document.getElementById('delete-confirm');
        //     console.log(keypress_element.value);
        // })
        //keyup
        document.getElementById('delete-confirm').addEventListener('keyup', function (event) {
            const checking = document.getElementById('delete-btn');
            if (event.target.value == 'delete') {
                checking.removeAttribute('disabled');
            }
            else {
                checking.setAttribute('disabled', true);
            }
        })
        //change
        document.getElementById('delete-confirm').addEventListener('change', function () {
            const keyup_element = document.getElementById('delete-confirm');
            console.log(keyup_element.value);
        })



    </script>
</body>

</html>
